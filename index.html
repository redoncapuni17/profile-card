<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <img src="./images/bg-pattern-card.svg" alt="pattern" />
      <div class="content">
        <img src="/images/image-victor.jpg" alt="bottom" />
        <h3 class="title">Victor Crest <span>26</span></h3>
        <p class="prg">London</p>
        <hr />
        <div class="box">
          <div class="followers">
            <h3 class="num1">80K</h3>
            <p class="prg1">Followers</p>
          </div>
          <div class="likes">
            <h3 class="num2">803K</h3>
            <p class="prg2">Likes</p>
          </div>
          <div class="photos">
            <h3 class="num3">1.4K</h3>
            <p class="prg3">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
